  <main class="card">
    <div class="card_img-holder">
      <img src="./images/illustration-hero.svg" alt="illustration-img-of-guy">
    </div>
    <div class="card_body">
      <h1 class="card_body-title">Order Summary</h1>
      <p class="card_body-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    <div class="card_plan-box">
      <div class="card_plan-left">
        <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
        </div>
        <div class="card_plan-details">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
              
      <div class="card_plan-right">
        <a href="#">change</a>
      </div>
    </div>
      <div class="card_btn-holder">
        <button class="btn_btn-payment">Proceed to Payment</button>
        
      </div>
      <div class="card_btn-cancel">
        <a href="#" class="card_btn-cancel">Cancel Order</a>
      </div>
      


    </div>
  </main>
